<form [formGroup]="form">
    <p>Testing Form</p>

    <div *ngFor="let field of configuration | keyvalue">
      <label for="{{field.key}}">{{ field.value.name }}:</label>
      <br />
      <ng-container *ngIf="field.value.type === elementType.TEXT">
        <input id="{{field.key}}" type="text" formControlName="{{ field.key }}" />
      </ng-container>
      <ng-container *ngIf="field.value.type === elementType.CHECKBOX">
        <input id="{{field.key}}" type="checkbox" formControlName="{{ field.key }}" />
      </ng-container>
      <ng-container *ngIf="field.value.type === elementType.SELECT">
        <select id="{{ field.key }}" formControlName="{{ field.key }}">
          <option *ngFor="let option of field.value.options" [value]="option.value">
            {{ option.name }}
          </option>
        </select>
      </ng-container>
      <ng-container *ngIf="field.value.type === elementType.RADIO">
        <span *ngFor="let option of field.value.options">
          <label for="{{ option.value }}">{{ option.name }}</label>
          <input id="{{ option.value}}" type="radio" name="{{ field.key }}"
            formControlName="{{ field.key }}" [value]="option.value" />
        </span>
      </ng-container>
    </div>
</form>
