<form [formGroup]="form">
    <p>Testing Form</p>

    <div *ngFor="let field of configuration | keyvalue">
      <label for="{{field.key}}">{{ field.value.name }}:</label>
      <ng-container *ngIf="field.value.type === elementType.TEXT">
        <input id="{{field.key}}" type="text" formControlName="{{ field.key }}" />
      </ng-container>
      <ng-container *ngIf="field.value.type === elementType.CHECKBOX">
        <input id="{{field.key}}" type="checkbox" formControlName="{{ field.key }}" />
      </ng-container>
    </div>
</form>
