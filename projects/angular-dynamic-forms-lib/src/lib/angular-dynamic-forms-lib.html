<form [formGroup]="form" class="angular-dynamic-forms">
    <div class="field" *ngFor="let field of configuration; trackBy: trackByFn">
      <ng-container *ngIf="field.type === elementType.TEXT || field.type === elementType.NUMBER">
        <input-box [form]="form" [input]="field"></input-box>
      </ng-container>
      <ng-container *ngIf="field.type === elementType.CHECKBOX">
        <input id="{{ field.id }}" type="checkbox" formControlName="{{ field.id }}" />
      </ng-container>
      <ng-container *ngIf="field.type === elementType.SELECT">
        <input-select [form]="form" [input]="field"></input-select>
      </ng-container>
      <div *ngIf="field.type === elementType.RADIO">
        <span *ngFor="let option of field.options" class="radio">
          <label for="{{ option.value }}">{{ option.name | translate }}</label>
          <input id="{{ option.value}}" type="radio" name="{{ field.key }}"
            formControlName="{{ field.id }}" [value]="option.value" />
        </span>
      </div>
    </div>
</form>
