<div class="form-check" [formGroup]="form">
  <input id="{{ input.id }}" type="checkbox" class="form-check-input" formControlName="{{ input.id }}"
    [attr.disabled]="input.visibility === VisibilityState.DISABLED ? '' : null" />
  <label for="{{ input.id }}" class="form-check-label label">{{ input.name | translate }}:</label>
</div>
