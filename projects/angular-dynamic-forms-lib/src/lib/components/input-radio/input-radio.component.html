<div class="form-group" [formGroup]="form">
  <label for="{{ input.id }}" class="label">{{ input.name | translate }}:</label>
  <span *ngFor="let option of input.options" class="radio">
    <label for="{{ option.value }}">{{ option.name | translate }}</label>
    <input id="{{ option.value}}" type="radio" name="{{ input.id }}"
      formControlName="{{ input.id }}" [value]="option.value" />
  </span>
</div>
